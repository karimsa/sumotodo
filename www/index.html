<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TODO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <!-- No JS warning. -->
    <div class="warning">Please enable JavaScript in your browser to use this app.</div>

    <!--- Core UI.  -->
    <main role="main">
      <form class="input" method="post">
        <input class="todo-text" type="text" name="todoText" placeholder="Enter your todo item here" autofocus>
        <footer>
          <a href="#" class="all-done" title="Feature not available.">Mark all as done</a>
        </footer>
      </form>

      <ul class="todo-list"></ul>
    </main>

    <script>
      document.querySelector('.warning').remove()
      document.querySelector('.all-done').removeAttribute('title')
    </script>

    <script src="/socket.io/socket.io.js" defer></script>
    <script src="js/index.js" async defer></script>
  </body>
</html>
